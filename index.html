<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://anhquan30052003.github.io/AnhQuanCSS/style-main.css">
  <title>AnhQuanCSS</title>
  <style>
    #btn-copy {
      border: none;
      outline: none;
      border-radius: 5px;
    }

    .code {
      overflow-x: scroll;
    }
  </style>
</head>

<!-- lg-w-874 -->
<body>
  <section class="container lg-w-874">
    <div id="codeBlock" class="w-full border p-10">
      <div class="taksbar flex justify-content-between mb-10">
        <span>Click üëáüèª</span>
        <span><button id="btn-copy" class="p-5 cursor-pointer" onclick="copyCode()">Copy code</button></span>
      </div>

      <div class="code p-5 bg-gray">
        <code>
          &lt;link rel="stylesheet" href="https://anhquan30052003.github.io/AnhQuanCSS/style-main.css"&gt;
        </code>
      </div>
    </div>
  </section>  

  <script>
    function copyCode() {
      var btnCopy = document.querySelector("#btn-copy");
      btnCopy.innerHTML = "Copied !"

      var codeToCopy = document.querySelector("#codeBlock .code code");
      var tempTextArea = document.createElement("textarea");
      tempTextArea.value = codeToCopy.innerText;

      document.body.appendChild(tempTextArea);
      tempTextArea.select();
      document.execCommand('copy');
      document.body.removeChild(tempTextArea);

    }
    </script>
</body>
</html>
